<!doctype html>
<html class="no-js" lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext"
        rel="stylesheet">
    <title>Sottano</title>
    <link rel="shortcut icon" type="image/icon" href="{% static 'assets/logo/icono-sin-fondo.png' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootsnav.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
</head>

<body>
    <header class="header__padre">
        <nav>
            <div class="navbar__padre">
                <a href="{% url 'home' %}" class="padre__logo"><img src="{% static 'assets/logo/icon-navbar.png' %}"
                        alt="Logo"></a>
                <div class="nav-links__padre">
                    <!-- <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
                        <li class="smooth-menu"><a class="button__color__transition boton-menu"
                                href="#about">NOSOTROS</a></li>
                        <li class="smooth-menu"><a class="button__color__transition boton-menu"
                                href="#contact">CONTACTO</a></li>
                        <li class="smooth-menu"><a class="button__color__transition boton-menu" href="#">CLIENTES</a>
                        </li>
                        <li class="smooth-menu"><a class="button__color__transition boton-menu" href="#">SERVICIOS</a>
                        </li>
                    </ul> -->
                </div>
            </div>
        </nav>
    </header>
    <section>
        {% block main %}

        {% endblock main %}
    </section>
    <footer id="footer-copyright" class="footer-copyright">
        <!-- Texto Footer -->
        <div class="container">
            <div class="hm-footer-copyright text-center">
                <p>&copy; copyright sottano. design and developed by <a href="#">Fernando Romero</a></p>
            </div>
        </div>
        <!-- Icono fijo de scroll up -->
        <div id="return-to-top-whatsapp">
            <div class="circulo"></div>
            <a href="https://api.whatsapp.com/send?phone=5491166073643" class="padre__whatsapp__link"></a>
        </div>
        <div id="scroll-Top">
            <div class="return-to-top">
                <a class="fa fa-angle-up " id="scroll-top"></a>
            </div>
        </div>
    </footer>
    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bootsnav.js' %}"></script>
    <script src="{% static 'assets/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'assets/js/progressbar.js' %}"></script>
    <script src="{% static 'assets/js/jquery.appear.js' %}"></script>
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
